<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Victor => Challenger - Frontend Mentor | Results summary component</title>
</head>
<body>

  <!-- Conteudo -->
  <main> 

      <section id="columnLeft">

        <h3>Your Result</h3><br>

        <div id="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div><br>
        
        <h2><b> Great </b></h2><br>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      
      </section>
    
      <section id="columnRight">  
        
        <h2>Summary</h2><br>

        <ul>
          <li id="reaction">
            <div><img src="icon-reaction.svg" alt="">
            Reaction </div>
            <p> <b>80</b> / 100 </p>
          </li><br>

          <li id="memory">
            <div><img src="icon-memory.svg" alt="">
            Memory </div>
            <p> <b>92</b> / 100 </p>
          </li><br>

          <li id="verbal">
            <div><img src="icon-verbal.svg" alt="">
            Verbal </div>
            <p> <b>61</b> / 100 </p>
          </li><br>

          <li id="visual">
            <div><img src="icon-visual.svg" alt="">
            Visual </div>
            <p> <b>72</b> / 100 </p>
          </li><br><br>
        </ul>

        <button type="submit" href="https://github.com/victornscarneiro"> Continue </button>

      </section>

  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://github.com/victornscarneiro"> Victor Natalio</a>.</p>
  </footer>
</body>
</html>
